<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5">&lt;header&gt;</td>
        </tr>
        <tr>
            <td colspan="5">&lt;nav&gt;</td>
        </tr>
        <tr>
            <td colspan="3">&lt;section&gt;</td>
            <td colspan="3" rowspan="2">&lt;aside&gt;</td>
        </tr>
        <tr>
            <td colspan="5">&lt;article&gt;</td>
        </tr>
        <tr>
            <td colspan="5">&lt;footer&gt;</td>
        </tr>
    </table>
    
</body>
</html>
